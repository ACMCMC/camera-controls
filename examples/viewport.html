<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>viewport example - camera-controls</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}

		.info {
			color: #FFF;
			position: absolute;
		}

		a {
			color: inherit;
		}

		label {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="info">
		<p>
			viewport example - <a href="https://github.com/yomotsu/camera-controls">camera-controls</a><br />
		</p>
		<p>
			<label><input type="range" min=0 max=1 step=1E-5 value=0 oninput="viewport.x = this.value * window.innerWidth; setViewport()"> viewport x</label><br />
			<label><input type="range" min=0 max=1 step=1E-5 value=0 oninput="viewport.y = this.value * window.innerHeight; setViewport()"> viewport y</label><br />
			<label><input type="range" min=0 max=1 step=1E-5 value=1 oninput="viewport.z = this.value * window.innerWidth; setViewport()"> viewport width</label><br />
			<label><input type="range" min=0 max=1 step=1E-5 value=1 oninput="viewport.w = this.value * window.innerHeight; setViewport()"> viewport height</label>
		</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
	<script src="../dist/camera-controls.js"></script>
	<script>
// == basics ===================================================================================

const width = window.innerWidth;
const height = window.innerHeight;
const clock = new THREE.Clock();

// == renderer =================================================================================

const renderer = new THREE.WebGLRenderer( {
	antialias: true,
	stencil: false
} );
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );

// == camera ===================================================================================

const camera = new THREE.PerspectiveCamera( 60, width / height, 0.01, 100.0 );
camera.position.set( 0.0, 0.0, 5.0 );

// == scene ====================================================================================

const scene = new THREE.Scene();

const mesh = new THREE.Mesh(
	new THREE.BoxGeometry( 1.0, 1.0, 1.0 ),
	new THREE.MeshBasicMaterial( {
		color: 0xff0000,
		wireframe: true
	} )
);
scene.add( mesh );

const gridHelper = new THREE.GridHelper( 50.0, 50.0 );
gridHelper.position.y = - 1.0;
scene.add( gridHelper );

// == camera-controls ==========================================================================

CameraControls.install( {
	THREE: THREE
} );

const cameraControls = new CameraControls( camera, renderer.domElement );
cameraControls.dollyToCursor = true;

// == render ===================================================================================

function render() {

	renderer.render( scene, camera );
	console.log( 'rendered' );

}

render();

// == viewport =================================================================================

const viewport = new THREE.Vector4( 0.0, 0.0, window.innerWidth, window.innerHeight );
function setViewport() {

	camera.aspect = viewport.z / viewport.w;
	camera.updateProjectionMatrix();

	renderer.setViewport( viewport );
	cameraControls.setViewport( viewport );

	render();

}

// == animate ==================================================================================

function animate() {

	requestAnimationFrame( animate );

	const delta = clock.getDelta();
	const elapsed = clock.getElapsedTime();
	const updated = cameraControls.update( delta );

	if ( updated ) {

		render();

	}

}

animate();
	</script>

</body>

</html>
